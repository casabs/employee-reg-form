<!DOCTYPE html>
<html lang="en">


<head>
  <meta charset="utf-8">
  <title>Employee Registration Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="external_css.css">


</head>

<body>
  <div class="container">
    <div class="title">Employee Registration Form</div><br><br>
    <h1> PERSONAL INFORMATION </h1>
    <div class="content">
      <form action="#">
        <div class="user-details">
          <div class="input-box">
            <span class="details">Full Name</span>
            <input type="text" placeholder="Enter your name (LN, FN, M.)" required>
          </div>
          <div class="input-box">
            <span class="details">Identification Number</span>
            <input type="text" placeholder="Enter your company ID number" required>
          </div>

          <div class="input-box">
            <span class="details"><label for="identify">Government ID</label></span>
            <input type="digit" placeholder="Enter Gov't ID No." required>
          </div>
          <div class="input-box">
            <span class="details"><label for="birthday">Birthday</label></span>
            <input type="date" name="birthday" required>
          </div>

          <div class="gender-details">
            <input type="radio" name="gender" id="dot-1">
            <input type="radio" name="gender" id="dot-2">
            <input type="radio" name="gender" id="dot-3">
            <span class="gender">Gender</span>
            <div class="category">
              <label for="dot-1">
                <span class="dot one"></span>
                <span class="gender">Male</span>
              </label>
              <label for="dot-2">
                <span class="dot two">&nbsp;</span>
                <span class="gender">Female</span>
              </label>
              <label for="dot-3">
                <span class="dot three"></span>
                <span class="gender">Prefer not to say</span>
              </label>
            </div>
          </div><br><br><br><br>
          <div class="input-box">
            <span class="details"> </span>
          </div>
          <div class="input-box">
            <span class="details"> </span>
          </div>

          <h1>CONTACT INFORMATION</h1><br><br><br>
          <div class="input-box">
            <span class="user-details"> </span>
          </div>
          <div class="input-box">
            <span class="details">Phone Number</span>
            <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required><br><br><br>
          </div>
          <div class="input-box">
            <span class="details"> Home Address </span>
            <input type="text" placeholder="Enter your present address" required>
          </div>
          <div class="input-box">
            <span class="details"> Emergency Contact (Full Name) </span>
            <input type="text" placeholder="Enter name of person to notify" required>
          </div>
          <div class="input-box">
            <span class="details"> Emergency Contact (Relationship) </span>
            <input type="text" placeholder="Enter relationship to the person" required>
          </div>
          <div class="input-box">
            <span class="details"> </span>
            <input type="tel" id="mobile" name="phone" placeholder="Enter mobile number" required>
          </div>
          <div class="input-box">
            <span class="details"> </span>
            <input type="tel" id="contact" name="phone" placeholder="Enter secondary contact number" required><br><br>
            <br>
          </div>

          <h1>ACCOUNT INFORMATION</h1><br><br><br>
          <div class="input-box">
            <span class="user-details"> </span>
          </div>
          <div class="input-box">
            <span class="details">Email</span>
            <input type="text" placeholder="Enter your email" required>
          </div>
          <div class="input-box">
            <span class="details">Username</span>
            <input type="text" placeholder="Enter your username" required>
          </div>
          <div class="input-box">
            <span class="details">Password</span>
            <input type="text" placeholder="Enter your password" required>
          </div>
          <div class="input-box">
            <span class="details">Confirm Password</span>
            <input type="text" placeholder="Confirm your password" required>
          </div>
        </div>

        <div class="button">
          <input type="submit" value="Register!">
        </div>
      </form>
    </div>
  </div>

</body>

</html>
